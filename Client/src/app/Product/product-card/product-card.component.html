<div class="row">
  <div class="col"  *ngFor="let Item of ProductList">
    <div class=" card my-2" style="width: 18rem;">
      <img [src]=Item.photoName class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{Item.name}}</h5>
        <p class="card-text">{{Item.description}}</p>
        <h4 class="card-text">{{Item.price}}</h4>

        <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target="#exampleModal"
            (click)="detailClick(Item)" data-backdrop="static" data-keyboard="false">Detail</button>

        </div>
    </div>
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close"
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-product [product]="product" Detail="Detail"></app-add-product>
        </div>
      </div>
    </div>
  </div>
