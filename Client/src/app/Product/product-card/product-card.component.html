<div class="row">
  <div class="col" *ngFor="let Item of ProductList">
    <div class=" card my-2" style="width: 18rem;">
      <img [src]=PhotoPath+Item.photoUrl  class="card-img-top" height="250px;" width="200px;" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{Item.name}}</h5>
        <p class="card-text">{{Item.description}}</p>
        <h4 class="card-text">{{Item.price}}$</h4>
        <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target="#exampleModalDetail"
            (click)="detailClick(Item)" data-backdrop="static" data-keyboard="false">
            Detail</button>
        <button type="button" [disabled]="!isRegistered" class="btn btn-secondary ml-5 px-5 py-2 mt-3"(click)="addOrder(Item)">Order</button>
      </div>
    </div>
  </div>
</div>
    <!-- Modal -->
<div class="modal fade" id="exampleModalDetail" tabindex="-1" role="dialog"aria-labelledby="exampleModalDetailLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalDetailLabel">{{ModalTitle}}</h5>
        <button type="button" class="close"
        data-dismiss="modal" aria-label="Close"
        (click)="closeClick()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <app-add-product [product]="product" Detail="Detail" *ngIf="ActivateAddEdit || ActivateDetail"></app-add-product>
      </div>
    </div>
  </div>
</div>
