<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 60%;">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="name"
          placeholder="Enter Product Name"required [disabled]="!ActivateDetail">
      </div>

      <label class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="description"
          placeholder="Enter Product Description"required [disabled]="!ActivateDetail">
      </div>

      <label class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="price"
          placeholder="Enter Product Price" required [disabled]="!ActivateDetail">
      </div>
  </div>
  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoPath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" [disabled]="!ActivateDetail"/>
  </div>
</div>
  <button type="submit" (click)="addProduct()" *ngIf="product.id==0" [hidden]="!ActivateDetail" class="btn btn-primary">
      Add
  </button>

  <button type="submit" (click)="updateProduct()" *ngIf="product.id!=0" [hidden]="!ActivateDetail" class="btn btn-primary">
      Update
  </button>
