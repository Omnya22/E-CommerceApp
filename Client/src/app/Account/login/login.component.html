<div class="container mt-4 mb-4">
  <h5 class="text-center">Login Form</h5>
  <hr class="mb-4" />
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="alert alert-danger alert-dismissible fade show" role="alert"
            *ngIf="message != null && message != ''">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            {{message}}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="Login()">
            <div class="form-group">
                <input type="email" formControlName="email" class="form-control" id="email"
                    placeholder="Email Address">
                <div class="text-danger" *ngIf="this.loginForm.get('email').invalid && this.loginForm.get('email').touched">
                    {{messageValidate.email.required}}
                </div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" class="form-control" id="password"
                    placeholder="Password">
                <div class="text-danger" *ngIf="this.loginForm.get('password').invalid && this.loginForm.get('password').touched">
                    <div class="text-danger" *ngIf="this.loginForm.get('password').errors.required">
                        {{messageValidate.pass.required}}
                    </div>
                </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg form-control" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</div>
