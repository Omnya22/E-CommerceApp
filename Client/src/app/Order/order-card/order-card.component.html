<table class="table table-striped">
  <thead>
      <tr>
          <th>#</th>
          <th>Accept</th>
          <th>Rejected</th>
          <th>Waiting</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let dataItem of orderList">
          <td>#</td>
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" [checked]="dataItem.orderStatus.isAccepted">
              <label class="custom-control-label"></label>
            </div>
          </td>
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" [checked]="dataItem.orderStatus.isRejected">
              <label class="custom-control-label"></label>
            </div>
          </td>
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" [checked]="dataItem.orderStatus.isWaited">
              <label class="custom-control-label"></label>
            </div>
          </td>
          <td [hidden]="!isAdmin">
              <button type="button" class="btn btn-light mr-1"
                      data-toggle="modal" data-target="#exampleModal"
                      (click)="editClick(dataItem)"
                      data-backdrop="static" data-keyboard="false">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>
          </td>
      </tr>
  </tbody>
</table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close"
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-col bd-highlight mb-3">
            <div class="form-group col" style="width: 60%;">
              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" [(ngModel)]="isWaited" value="isWaited" [ngModelOptions]="{standalone: true}" [checked]="false">
                <label class="form-check-label" for="customCheck1">Waiting</label>
              </div>

              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" [(ngModel)]="isAccepted" value="isAccepted" [ngModelOptions]="{standalone: true}" [checked]="isAccepted">
                <label class="form-check-label" for="customCheck1">Accepted</label>
              </div>

              <div class="form-check custom-checkbox">
                <input type="checkbox" class="form-check-input" [(ngModel)]="isRejected" value="isRejected" [ngModelOptions]="{standalone: true}" [checked]="isRejected">
                <label class="form-check-label" for="customCheck1">Rejected</label>
              </div>

            </div>
          </div>
          <button type="submit" (click)="updateOrder()"  class="btn btn-primary">
            Update
          </button>
        </div>
      </div>
    </div>
  </div>
